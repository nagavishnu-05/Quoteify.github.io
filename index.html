<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quoteify</title>
    <link rel="stylesheet" href="Quote.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">Quoteify</h1>
        <p class="tagline">Transforming Prompts into Powerful Quotes...!</p>
        <textarea id="prompt" placeholder="Enter your prompt for the quote..."></textarea>
        <button id="generate-button">Generate</button>
        <div id="output-box">
            <p id="quote">Generating quote...</p>
            <p id="author"></p>
        </div>
    </div>
    <script src="Quote.js"></script>
</body>
</html>
